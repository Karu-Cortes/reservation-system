<div class="login-auth-page">
  <div class="login-auth-wrapper">
    <img appImgBroken src="https://i.postimg.cc/3JbFkpDk/logo-sin-fondo.webp" alt="">
      <h3>Para continuar, inicia sesión &#x2764;</h3>
      <div class="login-social-zone">
          <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Facebook</button>
          <button class="social-btn btn-google"><i class="uil uil-google"></i> Continuar con Google</button>
      </div>
      <div class="separator"></div>
      <form (ngSubmit)="sendLogin(formLogin.value.email, formLogin.value.password)" [formGroup]="formLogin"  class="login-auth-form">
          <div class="form-group">
              <label for="email">Dirección de correo</label>
              <input formControlName="email" type="text" placeholder="Dirección de correo" class="form-input">
          </div>
          <div class="form-group">
              <label for="password">Contraseña</label>
              <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
          </div>
          <div class="form-steps">
              <a class="/home" href="">Volver al home</a>
          </div>
           <div class="register">
            ¿No estás registrado? <a routerLink="/auth/register">Regístrate aquí</a>
          </div>
          <div class="form-action">
              <button [disabled]="formLogin.invalid" class="login ">Iniciar sesión</button>
          </div>
      </form>
  </div>
</div>
