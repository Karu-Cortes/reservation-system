<div class="formulary">
  <div class="form-container">
    <div class="information">
      <img src="https://i.postimg.cc/3JbFkpDk/logo-sin-fondo.webp" alt="">
      <h2>Reserva tu cita de spa</h2>
      <p>Por favor, completa el siguiente formulario para reservar tu cita. El spa asociado se
        pondr√° en contacto contigo lo antes posible para confirmar tu reserva.</p>
    </div>
    <form [formGroup]="formBooking" (ngSubmit)="sedForm()" class="form">
      <div class="form-group">
        <label for="date">Fecha y hora:</label><br>
        <input formControlName="date" type="datetime-local" id="date" name="date">
        <label for="date">Celular:</label><br>
        <input formControlName="phone" type="tel">
      </div>
      <button mat-raised-button color="primary" [disabled]="formBooking.invalid"
        type="submit">Reservar</button>
    </form>
  </div>
</div>
