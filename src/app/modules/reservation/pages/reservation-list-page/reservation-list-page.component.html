<div *ngIf="user">
  <h2 *ngIf="hasReservations; else noReservationsTemplate">
    Reservas de {{ user.name }}
  </h2>

  <ng-template #noReservationsTemplate>
    <h2>No tienes reservas activas.</h2>
  </ng-template>

  <div *ngIf="hasReservations" class="table">
    <table mat-table [dataSource]="user.bookings" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let booking"> {{ booking.date | date:'medium' }} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let booking"> {{ booking.phone }} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let booking"> {{ booking.state }} </td>
      </ng-container>

      <ng-container matColumnDef="spaName">
        <th mat-header-cell *matHeaderCellDef> SPA </th>
        <td mat-cell *matCellDef="let booking"> {{ booking.spa.name }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let booking"> {{ booking.spa.description }} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let booking">
          <img [src]="booking.spa.imageUrl" alt="Imagen del SPA" style="width: 50px; height: auto;">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
